<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Find in Array</title>
</head>
<body onload="findInArray1()">
    <script>
        function findInArray1(){
            let value = prompt("Enter a number: ");
            let x = [-3, 5, 1, 3, 2, 10];
            let flag=false;
            for (let i = 0; i < x.length; i++) {
                if (value == x[i]) {
                    flag=true;
                    alert("Value " + x[i] + " found at " + i);
                    break;
                }
            }
            if(!flag){
                alert("Không tìm thấy "+ value + " trong Mảng");
            }

        }
        function findInArray2(){
            let value = parseInt(prompt("Enter a number: ",""));
            let x = [-3, 5, 1, 3, 2, 10];
            let index = x.indexOf(value);
            if(index >-1){
                alert("Value " + x[index] + " found at " + index);
            }else{
                alert("Không tìm thấy "+ value + " trong Mảng");
            }
        }
    </script>

</body>
</html>
